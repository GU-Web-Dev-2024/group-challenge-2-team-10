<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <body>
        <h1>Group Participation -- Team 10</h1>
        <form
            action="https://gu-web-dev-2024.github.io/fake-form-submission/submission.html"
            method="get"
            class="container"
        >
            <div>
                <label for="recipe_name">Recipe Name:</label><br />
                <input type="text" id="recipe_name" name="recipe_name" /><br />
            </div>
            <div>
                <label for="recipe_disc">Recipe Description:</label><br />
                <input type="text" id="recipe_disc" name="recipe_disc" /><br />
            </div>
            <div>
                <label for="prepTime">Preperation Time (minutes)</label><br />
                <input type="number" id="prepTime" name="prepTime" /><br />
            </div>
            <div>
                <label for="ingredients">Ingredients</label><br />
                <input type="text" id="ingredients" name="ingredients" /><br />
            </div>
            <div>
                <label for="cookingInstructions">Cooking Instructions</label
                ><br />
                <input
                    type="text"
                    id="cookingInstructions"
                    name="cookingInstructions"
                /><br />
            </div>
            <div>
                <label for="picture">Recipe Photo: </label><br />
                <input type="file" name="picture" , id="picture" /><br />
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
    </body>

    <!--
text Input: Recipe name
Textarea: Recipe description
Number Input: Preparation time (in minutes)
Text Input: List of ingredients
Text Input: Cooking instructions
File Upload: Image of the recipe
Submit Button-->
